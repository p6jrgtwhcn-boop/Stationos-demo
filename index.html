<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StationOS™ Official Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont; }
  </style>
</head>

<body class="bg-slate-100">
  <div id="root"></div>

<script type="text/babel">
const { useState } = React;

const demoData = {
  stations: [
    { id: 1, name: "Accra Central Station" },
    { id: 2, name: "Tema Highway Station" }
  ],
  fuelSales: 125000,
  retailSales: 48000,
  creditExposure: 19000,
  variance: -3200
};

function App() {
  const [role, setRole] = useState("login");
  const [view, setView] = useState("dashboard");

  if (role === "login") {
    return (
      <div className="h-screen flex items-center justify-center bg-blue-900">
        <div className="bg-white p-10 rounded-2xl w-80 text-center">
          <h1 className="text-2xl font-black text-blue-700 mb-6">
            StationOS™
          </h1>
          <button onClick={()=>setRole("staff")} className="btn">Staff Login</button>
          <button onClick={()=>setRole("manager")} className="btn mt-3">Manager Login</button>
          <button onClick={()=>setRole("hq")} className="btn mt-3">HQ / OMC</button>
          <button onClick={()=>setRole("audit")} className="btn mt-3">Government Audit</button>
        </div>
      </div>
    );
  }

  return (
    <div className="flex h-screen">
      <aside className="w-64 bg-white border-r p-6">
        <h2 className="text-xl font-black text-blue-700 mb-6">StationOS™</h2>
        <nav className="space-y-2">
          <Nav label="Dashboard" onClick={()=>setView("dashboard")} />
          {role !== "audit" && <Nav label="Fuel POS" onClick={()=>setView("fuel")} />}
          {role !== "audit" && <Nav label="Retail POS" onClick={()=>setView("retail")} />}
          <Nav label="Analytics" onClick={()=>setView("analytics")} />
          {role === "audit" && <Nav label="Audit View" onClick={()=>setView("audit")} />}
        </nav>
        <button className="mt-10 text-red-500 font-bold" onClick={()=>setRole("login")}>
          Exit
        </button>
      </aside>

      <main className="flex-1 p-10 overflow-y-auto">
        {view === "dashboard" && <Dashboard />}
        {view === "fuel" && <FuelPOS />}
        {view === "retail" && <RetailPOS />}
        {view === "analytics" && <Analytics />}
        {view === "audit" && <Audit />}
      </main>
    </div>
  );
}

const Nav = ({label, onClick}) => (
  <button onClick={onClick} className="block w-full text-left p-3 rounded-xl hover:bg-blue-50 font-bold">
    {label}
  </button>
);

const Dashboard = () => (
  <>
    <h1 className="text-3xl font-black mb-6">Executive Overview</h1>
    <div className="grid grid-cols-4 gap-6">
      <Card title="Fuel Revenue" value={`GHS ${demoData.fuelSales}`} />
      <Card title="Retail Revenue" value={`GHS ${demoData.retailSales}`} />
      <Card title="Credit Exposure" value={`GHS ${demoData.creditExposure}`} />
      <Card title="Variance" value={`GHS ${demoData.variance}`} danger />
    </div>
  </>
);

const FuelPOS = () => (
  <>
    <h1 className="text-2xl font-black mb-6">Fuel POS</h1>
    <p className="text-slate-500">Demo fuel sale recording interface.</p>
  </>
);

const RetailPOS = () => (
  <>
    <h1 className="text-2xl font-black mb-6">Retail POS</h1>
    <p className="text-slate-500">Demo supermarket / shop sales.</p>
  </>
);

const Analytics = () => (
  <>
    <h1 className="text-2xl font-black mb-6">Analytics & Trends</h1>
    <p className="text-slate-500">Revenue trends, station comparison, cash vs credit.</p>
  </>
);

const Audit = () => (
  <>
    <h1 className="text-2xl font-black mb-6 text-red-600">Government Audit View</h1>
    <ul className="space-y-3">
      <li>Total Fuel Sales: GHS {demoData.fuelSales}</li>
      <li>Total Retail Sales: GHS {demoData.retailSales}</li>
      <li>Declared Variance: GHS {demoData.variance}</li>
      <li>Status: ⚠️ Review Required</li>
    </ul>
  </>
);

const Card = ({title, value, danger}) => (
  <div className={`p-6 rounded-2xl ${danger ? "bg-red-100" : "bg-white"} shadow`}>
    <p className="text-xs uppercase font-bold text-slate-500">{title}</p>
    <p className="text-2xl font-black mt-2">{value}</p>
  </div>
);

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
