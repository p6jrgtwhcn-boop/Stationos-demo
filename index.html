<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StationOS â€“ Manager Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [menuOpen, setMenuOpen] = React.useState(false);

      return (
        <div className="min-h-screen bg-gray-100">

          {/* TOP BAR */}
          <div className="flex items-center justify-between bg-blue-600 text-white px-4 py-3 shadow">
            <button onClick={() => setMenuOpen(true)} className="text-2xl font-bold">â˜°</button>
            <div className="text-center">
              <div className="font-semibold">Station Overview</div>
              <div className="text-xs opacity-90">Managerâ€™s View</div>
            </div>
            <div className="w-6"></div>
          </div>

          {/* POPUP MENU */}
          {menuOpen && (
            <div className="fixed inset-0 z-50 flex">
              <div className="bg-white w-64 h-full shadow-lg p-4">
                <div className="flex justify-between items-center mb-4">
                  <div className="font-bold text-blue-600">StationOS</div>
                  <button onClick={() => setMenuOpen(false)}>âœ•</button>
                </div>

                <nav className="space-y-3">
                  <div className="font-semibold text-blue-600">Dashboard</div>
                  <div className="text-gray-500">Fuel POS</div>
                  <div className="text-gray-500">Retail POS</div>
                  <div className="text-gray-500">Analytics</div>
                  <div className="text-red-600 mt-4">Exit</div>
                </nav>
              </div>

              <div
                className="flex-1 bg-black bg-opacity-30"
                onClick={() => setMenuOpen(false)}
              ></div>
            </div>
          )}

          {/* MAIN DASHBOARD */}
          <div className="p-4 space-y-4">

            {/* KEY METRICS */}
            <div className="grid grid-cols-2 gap-4">
              <MetricCard title="Total Revenue (Today)" value="GHS 173,000" />
              <MetricCard title="Fuel Sales" value="GHS 125,000" />
              <MetricCard title="Retail Sales" value="GHS 48,000" />
              <MetricCard title="Variance / Alerts" value="- GHS 3,200" alert />
            </div>

            {/* OPERATIONAL INSIGHTS */}
            <div className="grid grid-cols-1 gap-4">

              {/* Cash vs Credit */}
              <div className="bg-white p-4 rounded shadow">
                <div className="font-semibold mb-2">Cash vs Credit</div>
                <div className="flex justify-between text-sm">
                  <span>Cash</span>
                  <span className="font-medium">GHS 138,000</span>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Credit</span>
                  <span className="font-medium">GHS 35,000</span>
                </div>
                <div className="text-xs text-gray-500 mt-2">
                  Fuel & retail combined
                </div>
              </div>

              {/* Staff Reporting Status */}
              <div className="bg-white p-4 rounded shadow">
                <div className="font-semibold mb-2 flex items-center gap-2">
                  ðŸ”’ Staff Reporting Status
                </div>
                <ul className="text-sm space-y-1">
                  <li>â›½ Fuel Staff: <span className="text-green-600">Reported</span></li>
                  <li>ðŸ›’ Retail Staff: <span className="text-yellow-600">Pending</span></li>
                </ul>
              </div>

            </div>

            {/* FOOTER NOTE */}
            <div className="text-center text-xs text-gray-500 mt-4">
              End-of-day reconciliation pending
            </div>

          </div>
        </div>
      );
    }

    function MetricCard({ title, value, alert }) {
      return (
        <div className={`bg-white p-4 rounded shadow ${alert ? "border-l-4 border-red-500" : ""}`}>
          <div className="text-xs text-gray-500">{title}</div>
          <div className={`text-xl font-bold ${alert ? "text-red-600" : "text-blue-600"}`}>
            {value}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
